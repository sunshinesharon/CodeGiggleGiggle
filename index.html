<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Styles/styles.css">
    <title>Code GiggleGiggle</title>
</head>

<body>
    <header>
        <div class="site-logo">
            <img src="./Assets/Code GG logo White.png" alt="Code GG Logo">
        </div>
    </header>
    <section class="hero">
        <h4 class="hero__title">Discover. Share. Code. Giggle. Repeat</h4>
        <div class="hero__searchbar">
            <div class="search__bar__container">
                <input type="text" name="search-input" id="search-input" placeholder="Find coding humour here">
                <button id="search-submit" class="hero__search__button">Giggle On Now</button>
            </div>
        </div>
    </section>
    <section class="trending-gifs">
        <div class="trending-gifs__container" id="trending-gifs">
        </div>
    </section>
    <script type="module" src="./Scripts/script.js"></script>
</body>

</html>
